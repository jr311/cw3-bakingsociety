    <meta name="description" content="Baking Society, Our mission is to cultivate a community for those with a shared interest of baking while also encouraging learning and connectivity. We organise meetings throughout the year and hold other events such as baking socials, bake-and-shares, workshops and charity baking. We also attend various shows, workshops and baking competitions around London. It is a fun, relaxed and social environment fit for anyone and everyone. Come along and get involved; joining is as easy as pie!">
